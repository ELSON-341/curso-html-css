<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <form action="cadastro.py" method="get" autocomplete="off" >
        <p>
            <label for="nome">Aluno:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome do aluno">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" placeholder="Média" required maxlength="2" size="2">
        </p>
        <p>
            <label for="meis">Perído letivo</label>
            <input type="month" name="meis" id="meis" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
