<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <h1>Formulários e input</h1>
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="10" size="24" autocomplete="name" placeholder="Nome">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" riquired maxlength="8" autocomplete="current-password" placeholder="Senha" size="10">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Linpar">
        </p>
    </form>
</body>
</html>
