<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <label for="cor">cor</label>
            <input type="color" name="cor" id="cor" value="#dd0d0d">
        </fieldset>
        <p>
            <input type="range" name="nivel" id="nivel" value="2" min="1" max="3">
        </p>
        <p>
            <input type="file" name="arqui" id="arqui">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
