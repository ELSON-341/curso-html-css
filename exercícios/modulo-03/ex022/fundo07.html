<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de box</title>
    <style>
        section#conteine {
            position: relative;
            height: 94vh;
            padding: 10px;            
            background-color: purple;
        }
        article#conteudo {
            position: absolute;
            height: 200px;
            width: 400px;
            
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;

        }
    </style>
</head>
<body>
    <section id="conteine">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
